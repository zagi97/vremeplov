<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ PHASE 1: Firebase Preconnects (PRIORITY - saves 900ms!) -->
    <link rel="preconnect" href="https://vremeplov-b411b.firebaseapp.com" crossorigin />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://apis.google.com" crossorigin />
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin />
    
    <!-- ✅ Other preconnects -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- ✅ Critical CSS for instant render -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        overflow-x: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
      }
      
      /* ✅ Hero section WITHOUT animation delay on LCP element */
      .hero-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #1a202c 0%, #2d3748 100%);
      }
      
      /* ✅ CRITICAL: Prevent layout shift from images */
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
    
    <title>Vremeplov - Hrvatska fotografska baština</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />
    
    <!-- PWA Meta tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Vremeplov" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    
    <!-- SEO -->
    <meta name="description" content="Otkrijte i podijelite stare fotografije iz Hrvatske. Putovanje kroz vrijeme i mjesta naše baštine." />
    <meta property="og:title" content="Vremeplov - Hrvatska fotografska baština" />
    <meta property="og:description" content="Otkrijte i podijelite stare fotografije iz Hrvatske" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
